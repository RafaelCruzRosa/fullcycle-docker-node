version: '3.3'

services:
  app:
    build: 
      context: ./
      dockerfile: ./docker/node/Dockerfile
    volumes:
      - ./:/app
    networks:
      - node-network
    depends_on:
      - db
  nginx:
    build: ./docker/nginx
    ports:
      - 8080:80
    networks:
      - node-network
    depends_on:
      - app
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./docker/mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb 
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    networks:
      - node-network

networks:
  node-network:
    driver: bridge